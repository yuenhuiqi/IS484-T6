<div  class="search-bar">
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-icon matPrefix class="search_icon icon">search</mat-icon>
            <input matInput type="search" placeholder="Search input here" class="search-input">
            <mat-icon matSuffix class="enter_icon icon" enter>arrow_forward</mat-icon>
        </mat-form-field>
    </form>
</div>
<div style="padding: 0px 2rem 1rem 2rem;">

<div *ngFor="let item of docDict | keyvalue">
  <h2>{{item.key}}</h2>
  <mat-accordion *ngFor="let val of $any(item).value">
    <mat-expansion-panel (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
        Page {{val[0]}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{val[1]}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
