<div class="header">
    <div class="wrapper">
        <h2 class="intro">Welcome Back, UploaderðŸ‘‹</h2>
        <button [routerLink] = "['./upload']" mat-raised-button class="upload_btn">Upload Training Materials</button>
    </div>
</div>

<br>

<div style="padding-left: 2rem; padding-right: 2rem;">
    <div class="container-fluid">
        <h3 style="padding-left: 2rem;"> Upload Document ðŸ“‚</h3>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="fileName">
                <th mat-header-cell *matHeaderCellDef> File Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
            </ng-container>

            <ng-container matColumnDef="fileType">
                <th mat-header-cell *matHeaderCellDef> File Type </th>
                <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
            </ng-container>

            <ng-container matColumnDef="journey">
                <th mat-header-cell *matHeaderCellDef> Journey </th>
                <td mat-cell *matCellDef="let element"> {{element.journey}} </td>
            </ng-container>

            <ng-container matColumnDef="uploadDate">
                <th mat-header-cell *matHeaderCellDef> Upload Date </th>
                <td mat-cell *matCellDef="let element"> {{element.uploadDate | date:'short'}} </td>
            </ng-container>

            <ng-container matColumnDef="uploaderName">
                <th mat-header-cell *matHeaderCellDef> Uploader Name </th>
                <td mat-cell *matCellDef="let element"> {{element.uploaderName}} </td>
            </ng-container>

            <ng-container matColumnDef="uploadStatus">
                <th mat-header-cell *matHeaderCellDef> Upload Status </th>
                <td mat-cell *matCellDef="let element"> {{element.uploadStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef><button mat-button [routerLink] = "['/uploader/editdocument']">Edit</button></td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef><button mat-button style="color: red;">Delete</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
