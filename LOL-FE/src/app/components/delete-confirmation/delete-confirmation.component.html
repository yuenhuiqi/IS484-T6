<h1 mat-dialog-title>
    {{data.docName}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
  </div>
