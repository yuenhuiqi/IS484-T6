<div class="reader-wrapper">
    <div class="overlay">
        <div class="search-container">
            <h1>LEAP by CCB</h1>
            <p>A revolutionary customized AI search engine built using one of the worldâ€™s cutting edge technologies. Get your questions answered in just a blink of an eye. 
            </p>

            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-icon matPrefix class="search_icon icon">search</mat-icon>
                    <input matInput type="text" [formControl]="query" [matAutocomplete]="auto" placeholder="Search input here" class="search-input" (keyup.enter)="submit()">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of suggestedQueries | async" [value]="option.searchText">
                            {{ option.searchText }}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-icon matSuffix class="enter_icon icon" (click)="submit()">arrow_forward</mat-icon>
                </mat-form-field>
            </form>

        </div>
    </div>

</div>
