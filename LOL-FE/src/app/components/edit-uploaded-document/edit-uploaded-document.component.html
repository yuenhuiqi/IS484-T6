<h1 style="padding: 2rem;">Title of the document: </h1>
<div style="padding-left: 2rem; padding-right: 2rem;">
    <div class="container-fluid">
        <h3> Edit Document Details ‚úè </h3>
        <div>
            <p>
                Document Uploaded<span style="color:red;">*</span>
                <button mat-button>
                    <a target="_blank" [routerLink] = "['/viewdocument']">
                        <u>Preview Document</u>
                    </a>
                </button> 
                <button mat-stroked-button class="selectFile">
                    Browse
                </button>
            </p>
            <p>
                Document Title<span style="color:red;">*</span> : 
                <mat-form-field appearance="outline">
                <mat-label>Name your document</mat-label>
                <input matInput>
                </mat-form-field>
            </p>
            <p>
                Journey<span style="color:red;">*</span> :
                <mat-form-field appearance="outline">
                    <mat-label>Select</mat-label>
                    <mat-select>
                        <mat-option value="lending">Lending</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
        </div>
        <div mat-dialog-actions>
            <span class="example-spacer"></span>
            <button mat-stroked-button>Cancel</button>
            <button mat-raised-button>Save</button>
        </div>

    </div>
</div>
