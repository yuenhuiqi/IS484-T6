
<div>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile><h2><b>Welcome Back, UploaderðŸ‘‹</b></h2></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile><button mat-raised-button>Upload Training Materials</button></mat-grid-tile>
    </mat-grid-list>
  </div>
  <br>

<div style="padding-left: 2rem; padding-right: 2rem;">
    <div class="container-fluid">
    <h3 style="padding-left: 2rem;"> Upload Document ðŸ“‚</h3>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef> File Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>

        <ng-container matColumnDef="fileType">
            <th mat-header-cell *matHeaderCellDef> File Type </th>
            <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
        </ng-container>

        <ng-container matColumnDef="journey">
            <th mat-header-cell *matHeaderCellDef> Journey </th>
            <td mat-cell *matCellDef="let element"> {{element.journey}} </td>
        </ng-container>

        <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef> Upload Date </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadDate}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef><button mat-button>Edit</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
        
    </div>

</div>
