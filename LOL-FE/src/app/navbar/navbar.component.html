<mat-toolbar style="background-color: #003B70;">
    <a class="" routerLink="/"><img src="assets/pics/citi.png" /></a>
    <span class="example-spacer"></span>

    <mat-form-field>
        <mat-label>User</mat-label>
        <mat-select [formControl]="userControl">
            <mat-option *ngFor="let user of users" [value]="user" [routerLink]="user.path">
                {{user.type}}
            </mat-option>
          </mat-select>
    </mat-form-field>

</mat-toolbar>
